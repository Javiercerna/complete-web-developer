<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodePlayer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <header>
        <h2>CodePlayer</h1>
        <div class="tabs-wrapper">
            <span class="html">HTML</span><span class="css tab-hidden">CSS</span><span class="javascript tab-hidden">Javascript</span><span class="output">Output</span>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div contenteditable="true" id="html_editor"></div>
            <div contenteditable="true" class="editor-hidden" id="css_editor"></div>
            <div contenteditable="true" class="editor-hidden" id="javascript_editor"></div>
            <div id="code_output"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
